<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>
<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2" formControlName="email" ngDefaultControl>Email</label>
    <app-input [control]="loginForm.controls.email" type="email" placeholder="Enter Email"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="loginForm.controls.password" type="password" placeholder="Enter Password"></app-input>
  </div>
  <button class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
                hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
          type="submit" [disabled]="loginForm.invalid || inSubmission">
    Submit
  </button>
</form>
